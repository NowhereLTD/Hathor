<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input-Example</title>
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/themes.css">
  </head>
  <body class="htr">
    <article>
      <section>
        <form class="">
          <section>
            <h1>Base Inputs</h1>
            <label for="button-input">Button Input</label>
            <input type="button" id="button-input" name="button" value="Button">
            <br>
            <label for="checkbox-input">
              <input type="checkbox" id="checkbox-input" name="checkbox" placeholder="Checkbox">
              Checkbox Input
            </label>

            <input type="checkbox" id="switch-input" name="switch" placeholder="Switch" switch>
            <br>
            <section>
              <label for="text-input">Text Input</label>
              <input type="text" id="text-input" name="text" placeholder="Text">
              <label error>Error Label</label>
            </section>
            <br>
            <label for="text-input-filled" filled>Text Input Filled</label>
            <input type="text" id="text-input-filled" name="text" placeholder="Text" filled>
          </section>
          <br><br>
          <section>
            <h1>Date and Time Inputs</h1>
            <label for="date-input">Date Input</label>
            <input type="date" id="date-input" name="date" placeholder="Date">
            <br>
            <label for="datetime-local-input">Datetime Input</label>
            <input type="datetime-local" id="datetime-local-input" name="datetime-local" placeholder="Datetime">
            <br>
            <label for="month-input">Month Input</label>
            <input type="month" id="month-input" name="month" placeholder="Month">
            <br>
            <label for="week-input">Week Input</label>
            <input type="week" id="week-input" name="week" placeholder="Week">
            <br>
            <label for="time-input">Time Input</label>
            <input type="time" id="time-input" name="time" placeholder="Text">
          </section>
          <br><br>
          <section>
            <h1>Special Inputs</h1>
            <label for="color-input">Color Input</label>
            <input type="color" id="color-input" name="color" placeholder="Color">
            <br>
            <label for="email-input">Email Input</label>
            <input type="email" id="email-input" name="email" placeholder="Email">
            <br>

            <input type="file" id="file-input" name="file" placeholder="File">
            <label for="file-input">Own File Input</label>
            <br>
            <label for="hidden-input">Hidden Input</label>
            <input type="hidden" id="hidden-input" name="hidden" placeholder="Hidden">
            <br>
            <label for="image-input">Image Input</label>
            <input type="image" id="image-input" name="image" placeholder="Image">
            <br>
            <label for="number-input">Number Input</label>
            <input type="number" id="number-input" name="number" placeholder="Number">
            <br>
            <label for="password-input">Password Input</label>
            <input type="password" id="password-input" name="password" placeholder="Password">
            <br>
            <label for="radio-input">Radio Input</label>
            <input type="radio" id="radio-input" name="radio" placeholder="Radio">
            <br>
            <label for="range-input">Range Input</label>
            <input type="range" id="range-input" name="range" placeholder="Range">
            <br>
            <label for="reset-input">Reset Input</label>
            <input type="reset" id="reset-input" name="reset" placeholder="Reset">
            <br>
            <label for="search-input">Search Input</label>
            <input type="search" id="search-input" name="search" placeholder="Search">
            <br>
            <label for="submit-input">Submit Input</label>
            <input type="submit" id="submit-input" name="submit" placeholder="Submit">
            <br>
            <label for="tel-input">Telefone Input</label>
            <input type="tel" id="tel-input" name="tel" placeholder="Telefone">
            <br>
            <label for="url-input">URL Input</label>
            <input type="url" id="url-input" name="url" placeholder="URL" filled>
          </section>
        </form>
      </section>
    </article>
  </body>
</html>
